<html>
	<head>
		<meta charset="UTF-8">
		<title>网上商城会员注册页面</title>
		<link type="text/css" rel="stylesheet" href="../../static/css/style.css">
		<link href="../../static/css/bootstrap.min.css" rel="stylesheet" />
		<script src="../../static/js/jquery-1.11.3.min.js"></script>
		<script src="../../static/js/bootstrap.js"></script>
		<style type="text/css">
			.login_form {
				height: 420px;
				margin-top: 25px;
			}

		</style>
		<script>
			$(function () {
				//给注册按钮绑定单击事件
				$("#sub_btn").click(function () {
					//1.获取用户名输入框里的内容
					var usernameText = $("#username").val();
					//2.正则表达式对象创建
					var usernamePatt = /^\w{5,12}$/;
					//3.使用test方法验证
					if (!usernamePatt.test(usernameText)) {
						$('span.errorMsg').text("用户名不合法");
						return false;
					}

					//验证密码：必须由字母、数字下划线组成 并且长度为5-12位
					var passwordText = $("#password").val();
					//2.正则表达式对象创建
					var passwordPatt = /^\w{5,12}$/;
					//3.使用test方法验证
					if (!passwordPatt.test(passwordText)) {
						$('span.errorMsg').text("密码不合法");
						return false;
					}

					//确认密码：和密码相同
					//1.获取确认密码内容
					var repwdText = $("#repwd").val();
					//2.和密码相比较
					if (repwdText != passwordText) {
						$('span.errorMsg').text("两次密码不一致");
						return false;
					}


					//邮箱验证
					var emailText = $("#email").val();
					//2.创建正则表达式对象
					var emailPatt = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
					if (!emailPatt.test(emailText)) {
						$('span.errorMsg').text("邮箱格式不合法");
						return false;
					}

					//验证码
					var codeText = $("#code").val();

					codeText = $.trim(codeText);
					if (codeText == null || codeText == "") {
						$('span.errorMsg').text("验证码不能为空");
						return false;
					}
					$('span.errorMsg').text("");
				});
			});
		</script>
	</head>
	<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="../../static/img/logo.gif">
		</div>

		<div class="login_banner">

			<div id="l_content">
				<span class="login_word">欢迎注册</span>
			</div>

			<div id="content">
				<div class="login_form">
					<div class="login_box">
						<div class="tit">
							<h1>注册网上商城会员</h1>
							<span class="errorMsg"></span>
						</div>
						<div class="form">
							<form action="/Shop/registServlet" >
								<br>
								<label>用户名称：</label>
								<input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" id="username" />
								<br />
								<br />
								<label>用户密码：</label>
								<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" id="password" />
								<br />
								<br />
								<label>确认密码：</label>
								<input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1" name="repwd" id="repwd" />
								<br />
								<br />
								<label>电子邮件：</label>
								<input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1" name="email" id="email" />
								<br />
								<br />
								<label>验证码：</label>
								<input class="itxt" type="text" style="width: 150px;" id="code" />
								<img id="imgchange" src="http://localhost:8080/Shop/verifyCode.do" style="float: right; margin-right: 40px">
								<br />
								<br />
								<input type="submit" value="注册" id="sub_btn" />

							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div id="bottom">
			<span>
				网上商城.Copyright &copy;2020
			</span>
		</div>
	</body>
</html>
